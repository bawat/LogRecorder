plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

java{
	toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

jar{
    manifest{
        attributes 'Main-Class': 'LogRecorder.Application'
    }
	from{
	    configurations.runtimeClasspath.collect{
	        it.isDirectory()? it: zipTree(it)
	    }
	}
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'
    implementation group: 'org.jdesktop', name: 'beansbinding', version: '1.2.1'
    implementation 'org.projectlombok:lombok:1.18.16'
    implementation group: 'com.inet.jortho', name: 'jortho', version: '1.0'
    implementation group: 'net.sourceforge.bpmn', name: 'yaoqiang-bpmn-editor', version: '2.2.18'
    implementation 'org.yaml:snakeyaml:1.21'
    
    //Used to send PDFs in emails
    implementation group: 'javax.mail', name: 'mail', version: '1.4.7'
    implementation group: 'javax.activation', name: 'activation', version: '1.1.1'
    
    //Needed for JasperReports
    implementation group: 'com.lowagie', name: 'itext', version: '2.1.7'
    implementation group: 'net.sf.jasperreports', name: 'jasperreports-fonts', version: '6.17.0'
    implementation group: 'net.sf.jasperreports', name: 'jasperreports', version: '6.17.0'
    
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
